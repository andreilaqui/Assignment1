    <main>
        <section>
            <h2>Temperature Converter</h2>
            <form id="temp-form" action="javascript:void(0);">
                <input type="radio" id="FtoC" name="conversion" value="toCelsius" class="conversion-option" checked>
                <label for="FtoC">Farenheit to Celsius</label><br/>
                <input type="radio" id="CtoK" name="conversion" value="toKelvin" class="conversion-option">
                <label for="CtoK">Celsius to Kelvin</label><br/><br/>


                <label for="temp-input-box">Enter temperature:</label>
                <input type="number" id="temp-input-box" name="temp-input-box" min="-459.67" max="10000" step="0.01" required>
                <button id="temp-convert-btn" type="button">Convert</button>
            </form>
            <p id="validation-message" class="hidden"></p>
            <p id="tempConverted"></p>
